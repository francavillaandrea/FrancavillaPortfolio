<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedType</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="./css/style.css" rel="stylesheet" />
    <script defer src="../../js/theme.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script defer src="./js/script.js"></script>
</head>
<body>
    <div class="container py-4">
        <div class="text-center mb-4">
            <h1 class="display-4 mb-3">SpeedType</h1>
            <p class="lead">Digita le parole il più velocemente possibile! Testa la tua velocità di digitazione.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <!-- Statistiche -->
                        <div class="stats-container mb-4">
                            <div class="stat-box">
                                <div class="stat-label">Tempo</div>
                                <div class="stat-value" id="time">60</div>
                                <div class="stat-unit">s</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-label">Parole</div>
                                <div class="stat-value" id="score">0</div>
                                <div class="stat-unit">WPM</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-label">Precisione</div>
                                <div class="stat-value" id="accuracy">100</div>
                                <div class="stat-unit">%</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-label">Record</div>
                                <div class="stat-value" id="best-score">0</div>
                                <div class="stat-unit">WPM</div>
                            </div>
                        </div>

                        <!-- Difficoltà -->
                        <div class="difficulty-section mb-4">
                            <label class="form-label">Difficoltà:</label>
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="difficulty" id="easy" value="easy" checked>
                                <label class="btn btn-outline-primary" for="easy">Facile</label>
                                
                                <input type="radio" class="btn-check" name="difficulty" id="medium" value="medium">
                                <label class="btn btn-outline-primary" for="medium">Medio</label>
                                
                                <input type="radio" class="btn-check" name="difficulty" id="hard" value="hard">
                                <label class="btn btn-outline-primary" for="hard">Difficile</label>
                            </div>
                        </div>

                        <!-- Display parola -->
                        <div class="word-display-container mb-4">
                            <div id="wordDisplay" class="word-display">Clicca "Inizia" per iniziare!</div>
                            <div id="nextWord" class="next-word"></div>
                        </div>

                        <!-- Input -->
                        <div class="input-container mb-4">
                            <input type="text" id="typingInput" class="form-control form-control-lg text-center typing-input"
                                placeholder="Digita qui..." autocomplete="off" disabled>
                            <div id="input-feedback" class="input-feedback"></div>
                        </div>

                        <!-- Controlli -->
                        <div class="controls-container">
                            <button id="startBtn" class="btn btn-success btn-lg w-100 mb-3">
                                <i class="bi bi-play-fill"></i> Inizia il Gioco
                            </button>
                            <button id="resetBtn" class="btn btn-secondary btn-lg w-100" style="display:none;">
                                <i class="bi bi-arrow-clockwise"></i> Nuova Partita
                            </button>
                        </div>

                        <!-- Risultati -->
                        <div id="results" class="results-container mt-4" style="display:none;">
                            <h3 class="text-center mb-3">Risultati Finali</h3>
                            <div class="results-grid">
                                <div class="result-item">
                                    <div class="result-label">Parole/Minuto</div>
                                    <div class="result-value" id="final-wpm">0</div>
                                </div>
                                <div class="result-item">
                                    <div class="result-label">Parole Corrette</div>
                                    <div class="result-value" id="final-words">0</div>
                                </div>
                                <div class="result-item">
                                    <div class="result-label">Precisione</div>
                                    <div class="result-value" id="final-accuracy">0%</div>
                                </div>
                                <div class="result-item">
                                    <div class="result-label">Caratteri Totali</div>
                                    <div class="result-value" id="final-chars">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
