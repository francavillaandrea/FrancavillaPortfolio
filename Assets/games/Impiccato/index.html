<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="index.css"/>
        <script defer src="../../Js/theme.js"></script>
        <script defer type="application/javascript" src="index.js"></script>
        <title>Impiccato</title>
    </head>
    
    <body>
        <div id="wrapper">
            <div class="header-section">
                <h1>Gioco dell'Impiccato</h1>
                <div class="stats-bar">
                    <div class="stat-item">
                        <div class="stat-label">Partite</div>
                        <div class="stat-value" id="games-played">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Vittorie</div>
                        <div class="stat-value" id="games-won">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Sconfitte</div>
                        <div class="stat-value" id="games-lost">0</div>
                    </div>
                </div>
            </div>
            
            <div id="game-container">
                <div id="left-panel">
                    <div id="category-section">
                        <label for="category-select">Categoria:</label>
                        <select id="category-select" class="form-select">
                            <option value="all">Tutte</option>
                            <option value="cibo">Cibo</option>
                            <option value="nazioni">Nazioni</option>
                            <option value="animali">Animali</option>
                            <option value="sport">Sport</option>
                            <option value="tecnologia">Tecnologia</option>
                        </select>
                    </div>
                    
                    <div id="word-display">
                        <p>Parola Segreta:</p>
                        <div id="txtParola"></div>
                        <div id="hint" class="hint"></div>
                    </div>
                    
                    <div id="input-section">
                        <p>Inserisci una lettera:</p>
                        <div id="input-group">
                            <input type="text" id="txtLettera" maxlength="1" placeholder="A-Z" autofocus>
                            <button id="btnInvia" onclick="elabora()">
                                <i class="bi bi-send-fill"></i> Invia
                            </button>
                        </div>
                        <div id="used-letters">
                            <p>Lettere usate: <span id="lettereUsate"></span></p>
                        </div>
                    </div>
                    
                    <div id="virtual-keyboard">
                        <div class="keyboard-row">
                            <button class="key-btn" data-letter="Q">Q</button>
                            <button class="key-btn" data-letter="W">W</button>
                            <button class="key-btn" data-letter="E">E</button>
                            <button class="key-btn" data-letter="R">R</button>
                            <button class="key-btn" data-letter="T">T</button>
                            <button class="key-btn" data-letter="Y">Y</button>
                            <button class="key-btn" data-letter="U">U</button>
                            <button class="key-btn" data-letter="I">I</button>
                            <button class="key-btn" data-letter="O">O</button>
                            <button class="key-btn" data-letter="P">P</button>
                        </div>
                        <div class="keyboard-row">
                            <button class="key-btn" data-letter="A">A</button>
                            <button class="key-btn" data-letter="S">S</button>
                            <button class="key-btn" data-letter="D">D</button>
                            <button class="key-btn" data-letter="F">F</button>
                            <button class="key-btn" data-letter="G">G</button>
                            <button class="key-btn" data-letter="H">H</button>
                            <button class="key-btn" data-letter="J">J</button>
                            <button class="key-btn" data-letter="K">K</button>
                            <button class="key-btn" data-letter="L">L</button>
                        </div>
                        <div class="keyboard-row">
                            <button class="key-btn" data-letter="Z">Z</button>
                            <button class="key-btn" data-letter="X">X</button>
                            <button class="key-btn" data-letter="C">C</button>
                            <button class="key-btn" data-letter="V">V</button>
                            <button class="key-btn" data-letter="B">B</button>
                            <button class="key-btn" data-letter="N">N</button>
                            <button class="key-btn" data-letter="M">M</button>
                        </div>
                    </div>
                    
                    <div id="info">
                        <p>Tentativi rimasti: <span id="tentativi">6</span></p>
                        <div id="progress-bar">
                            <div id="progress-fill"></div>
                        </div>
                        <p id="message"></p>
                    </div>
                </div>
                
                <div id="right-panel">
                    <div id="hangman-image">
                        <img id="imgImpiccato" src="img/Vuoto.png" alt="Impiccato">
                    </div>
                    <div id="game-over-overlay" class="game-over-overlay hidden">
                        <div class="game-over-content">
                            <h2 id="game-over-title"></h2>
                            <p id="game-over-message"></p>
                            <div class="game-over-buttons">
                                <button id="btnReset" class="btn-reset" onclick="resetGame()">
                                    <i class="bi bi-arrow-clockwise"></i> Nuova Partita
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
