<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acchiappa la talpa</title>
    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <!-- Bootstrap JS -->
    <script src="./js/bootstrap.min.js"></script>
    <!-- Jquery JS -->
    <script src="./js/jquery-3.7.1.min.js"></script>

    <!-- Game JS -->
    <script src="./js/script.js" defer></script>
</head>

<body class="text-center">

    <div class="container">
        <h1 class="mt-5">Acchiappa la Talpa!</h1>
        <p>Clicca sulla talpa prima che scompaia!</p>
        <div id="score" class="mb-3">Punteggio: 0</div>
        <div id="timer" class="mb-3">Tempo rimasto: 30s</div>
        <div class="game-container" id="gameContainer"></div>
        <button class="btn btn-primary mt-3" id="restartBtn">Ricomincia</button>
    </div>
</body>

</html>
