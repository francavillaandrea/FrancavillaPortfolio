<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorSequence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="./css/style.css" rel="stylesheet" />
    <script defer src="../../js/theme.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
    <div class="container py-4">
        <div class="text-center mb-4">
            <h1 class="display-4 mb-3">ColorSequence</h1>
            <p class="lead">Memorizza la sequenza di colori e ripetila! Più lunga è la sequenza, più difficile diventa.</p>
            
            <div class="stats-container mb-4">
                <div class="stat-box">
                    <div class="stat-label">Livello</div>
                    <div class="stat-value" id="level">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Record</div>
                    <div class="stat-value" id="best-level">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Punteggio</div>
                    <div class="stat-value" id="score">0</div>
                </div>
            </div>
            
            <div id="status-container" class="status-container mb-4">
                <p id="txtStatus" class="status-text">Premi "Start" per iniziare</p>
            </div>
            
            <div class="controls-container mb-4">
                <button id="btnStart" class="btn btn-success btn-lg">
                    <i class="bi bi-play-fill"></i> Start
                </button>
                <button id="btnReset" class="btn btn-secondary btn-lg" style="display:none;">
                    <i class="bi bi-arrow-clockwise"></i> Reset
                </button>
            </div>
        </div>

        <!-- Griglia dei colori -->
        <div id="game-container">
            <div id="gioco">
                <div class="color-btn" id="green" data-color="green">
                    <div class="color-label">Verde</div>
                </div>
                <div class="color-btn" id="red" data-color="red">
                    <div class="color-label">Rosso</div>
                </div>
                <div class="color-btn" id="yellow" data-color="yellow">
                    <div class="color-label">Giallo</div>
                </div>
                <div class="color-btn" id="blue" data-color="blue">
                    <div class="color-label">Blu</div>
                </div>
            </div>
            
            <!-- Game Over Overlay -->
            <div id="game-over" class="game-over-overlay hidden">
                <div class="game-over-content">
                    <h2 id="game-over-title">Game Over!</h2>
                    <p id="game-over-message"></p>
                    <div class="game-over-stats">
                        <div class="stat-item">
                            <div class="stat-label-small">Livello Raggiunto</div>
                            <div class="stat-value-small" id="final-level">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label-small">Punteggio</div>
                            <div class="stat-value-small" id="final-score">0</div>
                        </div>
                    </div>
                    <button class="btn btn-success btn-lg mt-3" onclick="resetGame()">
                        <i class="bi bi-arrow-clockwise"></i> Riprova
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
