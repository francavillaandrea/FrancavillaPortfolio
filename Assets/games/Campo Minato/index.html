<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
    <script defer src="../../Js/theme.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container py-4">
        <div class="text-center mb-4">
            <h1 class="display-4 mb-3">Campo Minato</h1>
            <p class="lead">Clicca sulle caselle per scoprirle. Evita le bombe!</p>
            <div class="d-flex justify-content-center gap-3 mb-3">
                <div class="info-box">
                    <div class="info-label">Bombe</div>
                    <div class="info-value" id="bomb-count">5</div>
                </div>
                <div class="info-box">
                    <div class="info-label">Scoperte</div>
                    <div class="info-value" id="revealed-count">0</div>
                </div>
            </div>
            <button class="btn btn-primary btn-lg" onclick="resetGame()">
                <i class="bi bi-arrow-clockwise"></i> Nuova Partita
            </button>
        </div>
        
        <div id="game-container">
            <div id="wrapper"></div>
            <div id="game-over" class="game-over hidden">
                <div class="game-over-content">
                    <h2 id="game-over-title">Game Over!</h2>
                    <p id="game-over-message"></p>
                    <button class="btn btn-success btn-lg" onclick="resetGame()">Riprova</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
