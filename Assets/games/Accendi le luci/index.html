<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accendi le Luci</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css"/>
    <script defer src="../../js/theme.js"></script>
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container py-4">
        <div class="text-center mb-4">
            <h1 class="display-4 mb-3">Accendi le Luci</h1>
            <p class="lead">Clicca su una casella per accenderla o spegnerla insieme alle caselle adiacenti. L'obiettivo Ã¨ accendere tutte le luci!</p>
            <div class="d-flex justify-content-center gap-3 mb-3">
                <div class="info-box">
                    <div class="info-label">Mosse</div>
                    <div class="info-value" id="moves">0</div>
                </div>
                <div class="info-box">
                    <div class="info-label">Dimensione</div>
                    <select class="form-select form-select-sm" id="size-select">
                        <option value="3">3x3</option>
                        <option value="4" selected>4x4</option>
                        <option value="5">5x5</option>
                        <option value="6">6x6</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary btn-lg" onclick="resetGame()">
                <i class="bi bi-arrow-clockwise"></i> Nuova Partita
            </button>
        </div>
        
        <div id="game-container">
            <div id="wrapper"></div>
            <div id="game-over" class="game-over hidden">
                <div class="game-over-content">
                    <h2>ðŸŽ‰ Complimenti!</h2>
                    <p id="win-message"></p>
                    <button class="btn btn-success btn-lg" onclick="resetGame()">Gioca Ancora</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
