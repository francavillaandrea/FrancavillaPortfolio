<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morra Cinese</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css"/>
    <script defer src="../../Js/theme.js"></script>
    <script defer type="application/javascript" src="./index.js"></script>
</head>
<body>
    <div id="wrapper">
        <h1>Morra Cinese</h1>
        
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Tu</div>
                <div class="score-value" id="score-utente">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Computer</div>
                <div class="score-value" id="score-computer">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Pareggi</div>
                <div class="score-value" id="score-pareggi">0</div>
            </div>
        </div>
        
        <div id="giocatori">
            <span>Tu</span>
            <span>Computer</span>
        </div>
        
        <div class="choices-container">
            <div id="imgUtente" class="big"></div>
            <div id="imgComputer" class="big"></div>
        </div>

        <div class="selection-container">
            <div class="small" data-choice="sasso"></div>
            <div class="small" data-choice="mano"></div>
            <div class="small" data-choice="forbice"></div>
        </div>
        
        <button type="button" id="btnGioca" class="btn-play">
            <i class="bi bi-play-fill"></i> Gioca
        </button>
        
        <div id="txtRisultato"></div>
        
        <button type="button" id="btnReset" class="btn-reset" onclick="resetScore()">
            <i class="bi bi-arrow-clockwise"></i> Reset Punteggio
        </button>
    </div>
</body>
</html>
